
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accept</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>

<body style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.jpg');">
 
    <form method="POST" >
    <div class="mx-2 my-2" style="padding-left:300px;padding-right:300px;">
       
       <center> <h1 style="color:black;text-shadow:1px 2px brown;"><i>RESUME DETAILS</i></h1></center>
        <HR>
          {% csrf_token %} 
    <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;">Name</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="name" name="name" placeholder="enter your name" required>
        </div>
      </div>
      
      <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label"  style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic; text-decoration: underline;">Phone</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="phone" name="phone" placeholder="enter your phone number" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;">Email</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="email" name="email" placeholder="enter your email name" required >
        </div>
      </div>
      <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;">School</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="school" name="school" placeholder="enter your school name"required >
        </div>
      </div>
      <div class="mb-2 row">
        <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;">Degree</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="degree" name="degree" placeholder="enter your degree name" required >
        </div>
      </div>
      <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;">University</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="university" name="university" placeholder="enter your university " required >
        </div>
      </div>
    
    <div class="mb-3 row">
      <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;" required>Skills</label>
      <div class="col-sm-10">
        <!-- <input type="textarea"  class="form-control" id="skills" name="skills" placeholder="tell us about your skills " > -->
        <textarea class="form-control" id="skills" rows="3" name="skills" placeholder="tell us about your skills "></textarea>
        
      </div>
    </div>
    <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label" style="color: rgb(19, 16, 13);font-size: 25px;font-weight: bold; font-style: italic;text-decoration: underline;">About_you</label>
        <div class="col-sm-10">
          <!-- <input type="textarea"  class="form-control" id="about_you" name="about_you" placeholder="tell us about your you " > -->
          <textarea class="form-control" id="about_you" rows="3" name="about_you" placeholder="tell us about your you "></textarea>
        </div>
      </div>
      <center>
      <button type="submit" class="btn btn-primary" >Submit</button>
      <!--<a href="/{{profile.list}}" class="btn btn-primary" type="button" >submit</a>-->
      <a href={% url 'list' %} class=" btn btn-primary">Check your resume</a></center>
    </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
